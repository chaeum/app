<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <form id ="signup" method="POST" action="/chaeum/signup_insert/">{% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon0">@</span>
            <input type="text" name="usr_id" class="form-control" placeholder="UserId" aria-describedby="basic-addon0">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" name="usr_nm" class="form-control" placeholder="UserName" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">@</span>
            <input type="text" name="push_tkn" class="form-control" placeholder="PushToken" aria-describedby="basic-addon2">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">@</span>
            <input type="text" name="get_push" class="form-control" placeholder="GetPush" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon4">@</span>
            <input type="text" name="device" class="form-control" placeholder="Device" aria-describedby="basic-addon4">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon5">@</span>
            <input type="text" name="gender" class="form-control" placeholder="Gender" aria-describedby="basic-addon5">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon6">@</span>
            <input type="text" name="region" class="form-control" placeholder="Region" aria-describedby="basic-addon6">
        </div>
        <div class="input-group">
            <button class="btn btn-default" type="submit">Go</button>
        </div>
    </form>
</body>
</html>
